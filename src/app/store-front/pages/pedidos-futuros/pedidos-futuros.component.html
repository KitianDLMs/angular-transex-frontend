<header class="bg-cyan-700 text-white p-4 rounded-t-lg flex justify-between items-center shadow-sm">
  <h1 class="text-xl font-semibold">Pedidos futuros</h1>
  <span class="text-sm opacity-90">
    Actualizado al {{ today | date:'dd/MM/yyyy' }}
  </span>
</header>

@if (loading) {
  <div class="flex flex-col items-center justify-center min-h-[300px] gap-4 text-gray-500 animate__animated animate__fadeIn">
    <img
      src="assets/images/logoHORMIGONES.png"
      alt="Cargando pedidos"
      class="h-8 w-auto animate-pulse opacity-80"
    />
    <span class="text-sm tracking-wide">
      Pedidos futurosâ€¦
    </span>
  </div>
}

<div class="px-4 py-6 space-y-6 max-w-md md:max-w-3xl lg:max-w-5xl mx-auto animate__animated animate__fadeIn">
  <div
    *ngFor="let ord of orders"
    class="bg-white rounded-xl shadow-sm border border-gray-200
           p-4 md:p-6
           text-center md:text-left"
  >
    <!-- <p class="text-xs md:text-sm text-gray-400 mb-1">
      <b>{{ ordBase.prod_descr }}</b>
    </p> -->
    <h2>{{ ordBase.prod_descr }}</h2>

    <hr class="my-4" />
    <p class="text-sm md:text-base text-gray-600 mb-4">
      {{ ord.prod_descr }}
    </p>
    <div
      class="grid grid-cols-2 md:grid-cols-4
             gap-y-2 gap-x-4
             text-xs md:text-sm text-gray-500"
    >

      <div class="font-medium">Nro pedido</div>
      <div class="font-medium">Hora inicio</div>
      <div class="font-medium">Estado</div>
      <div class="font-medium">Cant. programada</div>

      <div class="text-gray-800 font-medium">
        {{ ord.order_code }}
      </div>
      <div class="text-gray-800">
        {{ ord.hora }}
      </div>
      <div class="text-gray-800">
        <!-- {{ ord.estado }} -->
        FUTURO
      </div>
      <div class="text-gray-800">
        {{ ord.load_size }} M3
      </div>

    </div>

  </div>

</div>
