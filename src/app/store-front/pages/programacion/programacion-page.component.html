<div class="p-6 space-y-6">
  <h1 class="text-2xl font-bold text-gray-800">Programación de Obras</h1>

  <div *ngFor="let obra of obras" class="bg-white rounded-2xl shadow p-5">
    <!-- Header -->
    <div class="flex justify-between items-center border-b pb-3 mb-3">
      <div class="flex items-center space-x-3">
        <div
          class="bg-cyan-700 text-white text-sm font-semibold px-3 py-1 rounded-full"
        >
          {{ obra.dia }}
        </div>
        <span class="text-gray-600 text-sm">Inicio: {{ obra.inicio }}</span>
      </div>
      <div class="text-gray-700 font-semibold">
        M³ <span class="text-cyan-700">{{ obra.m3 }}</span>
      </div>
    </div>

    <!-- Horas -->
    <div class="flex text-xs text-gray-500 justify-between mb-2">
      <span *ngFor="let h of horas">{{ h }}</span>
      <span class="font-bold text-gray-700">M³</span>
    </div>

    <!-- Barras de programación -->
    <div class="relative h-16 bg-gray-100 rounded-lg overflow-hidden">
      <ng-container *ngFor="let bloque of obra.bloques">
        <div
          class="absolute h-full rounded-lg"
          [ngStyle]="{
            left: bloque.inicio + '%',
            width: bloque.duracion + '%',
            backgroundColor: bloque.color
          }"
        ></div>
      </ng-container>
    </div>

    <!-- Totales -->
    <div class="flex justify-end text-sm text-gray-600 mt-2 space-x-6">
      <div *ngFor="let bloque of obra.bloques" class="flex items-center space-x-2">
        <div
          class="w-3 h-3 rounded-sm"
          [style.background-color]="bloque.color"
        ></div>
        <span>{{ bloque.nombre }} ({{ bloque.m3 }} m³)</span>
      </div>
    </div>
  </div>

  <footer class="mt-10 text-xs text-gray-400 text-center">
    © 2025 TRANSEX CLIENT UI — Todos los derechos reservados.
  </footer>
</div>
