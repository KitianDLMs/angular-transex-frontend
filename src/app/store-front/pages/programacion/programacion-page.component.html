<div class="p-6">
  <h1 class="text-2xl font-bold mb-4 text-gray-800">Programaci√≥n de Obras</h1>

  <div class="overflow-x-auto shadow rounded-2xl bg-white">
    <table class="min-w-full text-sm text-gray-700 border-collapse">
      <thead class="bg-gray-100 border-b">
        <tr>
          <th class="p-3 text-left">Obra</th>
          <th class="p-3 text-left">Actividad</th>
          <th class="p-3 text-left">Responsable</th>
          <th class="p-3 text-center">Inicio</th>
          <th class="p-3 text-center">Fin</th>
          <th class="p-3 text-center">Avance</th>
          <th class="p-3 text-center">Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of programacion"
          class="border-b hover:bg-gray-50 transition"
        >
          <td class="p-3 font-semibold">{{ item.obra }}</td>
          <td class="p-3">{{ item.actividad }}</td>
          <td class="p-3">{{ item.responsable }}</td>
          <td class="p-3 text-center">{{ item.inicio }}</td>
          <td class="p-3 text-center">{{ item.fin }}</td>
          <td class="p-3 text-center">
            <div class="w-full bg-gray-200 rounded-full h-3">
              <div
                class="h-3 rounded-full"
                [ngStyle]="{
                  width: item.avance + '%',
                  backgroundColor: getColor(item.avance)
                }"
              ></div>
            </div>
            <span class="text-xs font-semibold text-gray-600">
              {{ item.avance }}%
            </span>
          </td>
          <td class="p-3 text-center">
            <span
              class="px-3 py-1 rounded-full text-white text-xs font-semibold"
              [ngClass]="{
                'bg-green-500': item.estado === 'En curso',
                'bg-yellow-500': item.estado === 'Retrasado',
                'bg-blue-500': item.estado === 'Completado'
              }"
            >
              {{ item.estado }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
