<div
  class="bg-slate-300 w-screen h-screen antialiased text-slate-800 selection:bg-blue-600 selection:text-white overflow-hidden"
>
  <div
    class="md:hidden flex items-center justify-between px-4 py-3 bg-gray-100 border-b border-gray-300"
  >
    <button class="btn btn-ghost text-xl" (click)="menuOpen = true">☰</button>
    <span class="font-bold">Transex Administrador</span>
  </div>

  <div class="flex w-full h-[calc(100vh-56px)] md:h-screen">    
    <div
      *ngIf="menuOpen"
      class="fixed inset-0 bg-black/40 z-30 md:hidden"
      (click)="menuOpen = false"
    ></div>
    
    <aside
      class="
        bg-gray-100 text-gray-800 w-64 border-r border-gray-300
        fixed md:sticky top-0
        h-full md:h-screen
        z-40 md:z-auto
        transform transition-transform duration-300
        -translate-x-full md:translate-x-0
      "
      [class.translate-x-0]="menuOpen"
    >      
      <div class="my-4 px-6 text-center">
        <img
          src="assets/images/logoHORMIGONES2.png"
          alt="Logo Hormigones"
          class="w-32 sm:w-40 md:w-48 mx-auto mb-2 cursor-pointer"
          routerLink="/store-front"
          (click)="menuOpen = false"
        />
        <p class="text-black">Transex Administrador</p>
      </div>
      
      <div class="px-6 py-6 border-b border-slate-300 bg-slate-100">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-300">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6 text-slate-700"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5.121 17.804A8 8 0 1118.88 17.804M12 12a4 4 0 100-8 4 4 0 000 8z"
              />
            </svg>
          </div>

          <div>
            <p class="text-slate-900 font-bold text-sm md:text-base">
              {{ user()?.fullName }}
            </p>
            <p class="text-black text-xs">Administrador</p>
          </div>
        </div>
      </div>
      
      <nav class="px-6">
        <a
          routerLink="/admin/users"
          routerLinkActive="bg-gray-300"
          (click)="menuOpen = false"
          class="flex items-center space-x-3 py-3 border-b border-slate-300 hover:bg-gray-200 transition"
        >
          <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125"
              />
            </svg>

          <div>
            <p class="font-bold">Usuarios</p>
            <p class="text-sm hidden md:block">Listado de Usuarios</p>
          </div>
        </a>

        <div class="my-4 border-t border-slate-300"></div>
        <button
          class="btn btn-warning text-accent w-full mb-2 text-black"
          (click)="volver()"
        >
          Portal Cliente
        </button>
        <button
          class="btn btn-ghost text-accent w-full mb-2"
          (click)="authService.logout()"
        >
          Cerrar sesión
        </button>              
      </nav>
    </aside>    
   <main class="flex-1 bg-slate-200 overflow-y-auto">
    <div class="px-4 py-5">
      <router-outlet></router-outlet>
    </div>
  </main>
  </div>
</div>
