<h1 class="text-2xl font-bold">{{ obra().name }}</h1>
<div class="divider"></div>

<form
  [formGroup]="obraForm"
  class="grid grid-cols-1 sm:grid-cols-2 gap-4"
  (ngSubmit)="onSubmit()"
>
  <!-- Datos generales -->
  <div class="flex flex-col gap-2">
    <h2 class="text-2xl font-bold h-12">Datos Generales</h2>

    <input
      type="text"
      placeholder="Nombre de la obra"
      class="input input-bordered w-full"
      formControlName="nombre"
      [class.border-red-500]="obraForm.get('nombre')?.invalid && obraForm.touched"
    />
    <form-error-label [control]="obraForm.get('nombre')!" />

    <textarea
      class="textarea textarea-bordered"
      placeholder="Descripción"
      rows="5"
      formControlName="descripcion"
      [class.border-red-500]="obraForm.get('descripcion')?.invalid && obraForm.touched"
    ></textarea>
    <form-error-label [control]="obraForm.get('descripcion')!" />

    <input
      type="text"
      placeholder="Encargado"
      class="input input-bordered w-full"
      formControlName="encargado"
      [class.border-red-500]="obraForm.get('encargado')?.invalid && obraForm.touched"
    />
    <form-error-label [control]="obraForm.get('encargado')!" />

    <input
      type="text"
      placeholder="Dirección"
      class="input input-bordered w-full"
      formControlName="direccion"
    />

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <div>
        <label class="text-sm font-semibold">Fecha de inicio</label>
        <input
          type="date"
          class="input input-bordered w-full"
          formControlName="fechaInicio"
        />
      </div>

      <div>
        <label class="text-sm font-semibold">Fecha de término</label>
        <input
          type="date"
          class="input input-bordered w-full"
          formControlName="fechaTermino"
        />
      </div>
    </div>

    <div>
      <label class="text-sm font-semibold">Estado</label>
      <select
        class="select select-bordered w-full"
        formControlName="estado"
      >
        <option value="en_ejecucion">En ejecución</option>
        <option value="finalizada">Finalizada</option>
        <option value="detenida">Detenida</option>
      </select>
    </div>
  </div>

  <!-- Imágenes -->
  <div class="flex flex-col gap-2">
    <div class="flex justify-end h-12">
      <button class="btn btn-primary" type="submit">Guardar</button>
    </div>

    <product-carousel [images]="imagesToCarousel()" />

    <input
      type="file"
      multiple
      accept="image/*"
      class="file-input file-input-bordered w-full mt-4"
      (change)="onFilesChanged($event)"
    />

    <div class="grid grid-cols-2 sm:grid-cols-4 gap-2 mt-2">
      @for (image of tempImages(); track image) {
        <img
          [src]="image"
          alt="Imagen temporal"
          class="w-full object-cover rounded-xl"
        />
      }
    </div>
  </div>
</form>

@if (wasSaved()) {
  <div class="alert alert-success fixed bottom-4 right-4 w-80 animate-fadeIn">
    <span>Datos de la obra actualizados correctamente</span>
  </div>
}
