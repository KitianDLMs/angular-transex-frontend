<h1 class="text-2xl font-bold">Listado de Productos</h1>
<h3 class="text-lg">
  Total de productos:
  <span class="text-accent">{{ products.length }}</span>
</h3>

<div class="divider"></div>

<div class="flex gap-2 items-center h-20">
  <div class="flex flex-1"></div>

  <button class="btn btn-primary" routerLink="/admin/prod/create">
    Nuevo producto
  </button>
</div>

<app-imst-table *ngIf="!loading && !error"
                [products]="products">
</app-imst-table>
