    <tbody>
      <tr *ngFor="let p of projs; trackBy: trackByProjCode">
        <td class="font-bold">{{ p.proj_code }}</td>

      <tr *ngIf="projs?.length === 0">

        </td>
      </tr>
    </tbody>
