<form
  class="flex flex-col gap-2"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <label class="input input-bordered flex items-center gap-2">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    fill="currentColor"
    class="h-4 w-4 opacity-70"
  >
    <path
      fill-rule="evenodd"
      d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.75 20.1a8.25 8.25 0 0 1 16.5 0 .75.75 0 0 1-.75.9h-15a.75.75 0 0 1-.75-.9Z"
      clip-rule="evenodd"
    />
  </svg>

    <input
      type="text"
      class="grow"
      placeholder="Rut"
      formControlName="rut"
      rutFormat
    />
  </label>

  <label class="input input-bordered flex items-center gap-2">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="currentColor"
      class="h-4 w-4 opacity-70"
    >
      <path
        fill-rule="evenodd"
        d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
        clip-rule="evenodd"
      />
    </svg>
    <input
      type="password"
      class="grow"
      placeholder="Contraseña"
      formControlName="password"
    />
  </label>

  <!-- <button type="submit" class="btn btn-secondary">Login</button> -->
 <button
    class="btn btn-secondary w-full mt-2"
    (click)="onSubmit()"
    [disabled]="loginForm.invalid || loading()"
  >
    <span *ngIf="!loading()">Ingresar</span>
    <span *ngIf="loading()">Procesando...</span>
  </button>



  <!-- <p class="text-slate-700">
    ¿No tienes cuenta?
    <a routerLink="/auth/register" class="text-secondary">Crea una aquí</a>
  </p> -->

</form>

@if(hasError()) {
<div
  role="alert"
  class="alert alert-error animate-fadeIn fixed bottom-5 right-5 w-52"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6 shrink-0 stroke-current"
    fill="none"
    viewBox="0 0 24 24"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
    />
  </svg>
  <span>Por favor revise la información ingresada.</span>
</div>
}
